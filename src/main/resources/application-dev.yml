server:
  port: 8080
  #不知道什么原因 context-path和ssl的配置都不生效了
  servlet:
    context-path: /jzl
  ssl:
    key-store: classpath:server.keystore
    key-alias: tomcat
    enabled: true
    key-store-password: 123456
    key-store-type: jks
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/jzl?useUnicode=true&amp;characterEncoding=utf-8&amp;useSSL=false
    username: root
    password: passwd
    driver-class-name: com.mysql.jdbc.Driver
  rabbitmq:
    host: 10.121.198.34
    port: 5672
    username: admin
    password: admin
    virtual-host: /jzl
  redis:
    lettuce:
      pool:
        max-active: 100
        max-idle: 8
        min-idle: 2
        max-wait: 500ms
    host: 10.121.198.102
    database: 0
    port: 6379
mybatis-plus:
  mapper-locations: classpath*:mybatis/*.xml
  type-aliases-package: com.jzl.entity
  global-config:
    db-config:
      id-type: auto
      field-strategy: ignored
      table-underline: true
  configuration:
    map-underscore-to-camel-case: true
